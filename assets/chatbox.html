<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <style>
      textarea {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-size: 1.2em;
        width: 100%%;
        max-height: 500em;
        overflow: auto;
      }
      #message {
        width: 100%%;
        font-size: 1.2em;
        line-height: 3em;
      }
      </style>

        <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>

      <script type='application/javascript'>
          websocket = '%(scheme)s://%(host)s:%(port)s/ws?username=%(username)s';

$(document).ready(function() {
          if (window.WebSocket) {
            ws = new WebSocket(websocket, ['mytest']);
          }
          else if (window.MozWebSocket) {
            ws = MozWebSocket(websocket);
          }
          else {
            console.log('WebSocket Not Supported');
            return;
          }

          window.onbeforeunload = function(e) {
            $('#chat').val($('#chat').val() + 'Bye bye...\\n');
            ws.close(1000, '%(username)s left the room');

            if(!e) e = window.event;
            e.stopPropagation();
            e.preventDefault();
          };
          ws.onmessage = function (evt) {
             $('#chat').val($('#chat').val() + evt.data + '\n');
             var textarea = document.getElementById('chat');
             textarea.scrollTop = textarea.scrollHeight;
          };
          ws.onopen = function() {
             ws.send("%(username)s entered the room");
          };
          ws.onclose = function(evt) {
             $('#chat').val($('#chat').val() + 'Connection closed by server: ' + evt.code + ' \"' + evt.reason + '\". Refresh to reconnect.\\n');
          };

          $('#send').click(function() {
             console.log($('#message').val());
             ws.send('%(username)s: ' + $('#message').val());
             $('#message').val("");
             return false;
          });
          var textarea = document.getElementById('chat');
          textarea.scrollTop = textarea.scrollHeight;
        });
      </script>


    </head>
    <body>
    <h1>PyconMY 2016 Engage</h1>
    <form action='#' id='chatform' method='get'>
      <textarea id='chat' cols='35' rows='10'>%(messages)s</textarea>
      <br />
      <input type='text' id='message' placeholder='Type your message here. Go knix.' />
      <input id='send' type='submit' value='Send' class='form-control btn btn-primary'/>
      </form>
    </body>
    </html>
